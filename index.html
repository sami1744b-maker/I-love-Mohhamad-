<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मुहम्मद साहब पर दरूद भेजें</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Ad -->
    <div class="ad-container top-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1234567890123456"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div class="container">
        <div class="main-content">
            <!-- Original Image -->
            <div class="image-container">
                <div class="love-image">
                    <div class="top-row">
                        <div class="heart">❤️</div>
                        <div class="arabic-text">محمد</div>
                    </div>
                    <div class="english-text">
                        <div class="i-love">I LOVE</div>
                        <div class="mohammad">MOHAMMAD</div>
                    </div>
                </div>
            </div>
            
            <!-- Name Input Form -->
            <div class="form-container" id="formContainer" style="display: block;">
                <h2>अपना नाम लिखें</h2>
                <form id="nameForm">
                    <input type="text" id="userName" placeholder="आपका नाम यहाँ लिखें" required>
                    <button type="submit">दरूद भेजें और शेयर करें</button>
                </form>
            </div>
            
            <!-- Sharing Result -->
            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="darood-message">
                    <h3 id="senderMessage"></h3>
                    <p class="arabic-text">صلى الله عليه وسلم</p>
                    <p class="hindi-text">मुहम्मद साहब पर दरूद भेजा गया</p>
                </div>
                
                <!-- Recipient Name Input -->
                <div class="recipient-form" id="recipientForm">
                    <h4>अपना नाम भी लिखें और आगे शेयर करें</h4>
                    <form id="recipientNameForm">
                        <input type="text" id="recipientName" placeholder="आपका नाम यहाँ लिखें" required>
                        <button type="submit">अपना नाम जोड़कर शेयर करें</button>
                    </form>
                </div>
                
                <div class="share-buttons">
                    <button onclick="copyLink()" class="share-btn copy-btn">लिंक कॉपी करें</button>
                    <button onclick="openAllSocialApps()" class="share-btn whatsapp-sharing-btn">WhatsApp Sharing</button>
                </div>
                
                <button onclick="resetForm()" class="reset-btn">नया दरूद भेजें</button>
            </div>
        </div>
        
        <!-- Middle Ad -->
        <div class="ad-container middle-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1234567890123456"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>मुहम्मद साहब पर दरूद भेजकर अल्लाह की रहमत पाएं</p>
        </div>
    </div>
    
    <!-- Bottom Ad -->
    <div class="ad-container bottom-ad">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1234567890123456"
             data-ad-slot="1122334455"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
